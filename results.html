<html lang="zh-TW">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎結果 - Wiwynn 智慧抽獎工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }

        /* 背景裝飾 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px, 60px 60px, 80px 80px;
            z-index: -1;
            animation: sparkle 20s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }

        .results-page {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow:
                0 20px 60px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.4),
                0 0 0 1px rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            color: #ffffff;
        }

        .subtitle {
            font-size: 1.4rem;
            margin-bottom: 15px;
            opacity: 0.9;
            color: #ffffff;
        }

        .date {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
            color: #ffffff;
        }

        .results-content {
            margin-top: 30px;
        }

        .prize-group {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 30px;
            box-shadow:
                0 15px 35px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }

        .prize-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 20px 20px 0 0;
        }

        .prize-group h3 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .prize-group h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .winners {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .winner {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            border: 2px solid #ffa500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        /* 打印樣式 */
        @media print {
            body {
                background: white;
                padding: 0;
            }

            .results-page {
                box-shadow: none;
                margin: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="results-page" id="results-container">
        <div class="header">
            <div class="header-logo"></div>
            <h1 class="title">抽獎結果</h1>
            <p class="subtitle">Wiwynn 智慧抽獎工具</p>
            <p class="date" id="result-date"></p>
        </div>

        <div class="results-content" id="results-content">
            <!-- 抽獎結果會動態插入這裡 -->
        </div>

        <div class="footer">
            <p>© 2025 智慧抽獎工具 - 讓您的抽獎活動更有趣！</p>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="download-btn" onclick="downloadScreenshot()" style="padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">📷 下載結果為圖片</button>
        <button onclick="window.print()" style="padding: 12px 24px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-left: 10px;">🖨️ 列印結果</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // 設置日期
        document.getElementById('result-date').textContent = new Date().toLocaleDateString('zh-TW');

        // 從 localStorage 或 URL 參數獲取抽獎結果
        function loadResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultsParam = urlParams.get('results');

            let results = {};
            if (resultsParam) {
                try {
                    results = JSON.parse(decodeURIComponent(resultsParam));
                } catch (e) {
                    console.error('無法解析 URL 參數中的結果');
                }
            } else {
                // 從 localStorage 讀取
                const savedResults = localStorage.getItem('lotteryResults');
                if (savedResults) {
                    try {
                        results = JSON.parse(savedResults);
                    } catch (e) {
                        console.error('無法解析 localStorage 中的結果');
                    }
                }
            }

            displayResults(results);
        }

        function displayResults(results) {
            const container = document.getElementById('results-content');

            if (Object.keys(results).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem;">沒有找到抽獎結果</p>';
                return;
            }

            let html = '';
            Object.entries(results).forEach(([prizeName, winners]) => {
                html += `
                    <div class="prize-group">
                        <h3>${prizeName} (${winners.length}名)</h3>
                        <div class="winners">
                `;

                winners.forEach(winner => {
                    html += `<div class="winner">${winner}</div>`;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        async function downloadScreenshot() {
            try {
                const downloadBtn = document.getElementById('download-btn');
                downloadBtn.style.display = 'none';

                const resultsContainer = document.getElementById('results-container');
                const canvas = await html2canvas(resultsContainer, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    useCORS: true,
                    allowTaint: false,
                    width: resultsContainer.scrollWidth,
                    height: resultsContainer.scrollHeight
                });

                downloadBtn.style.display = 'inline-block';

                const link = document.createElement('a');
                link.download = `抽獎結果_${new Date().toISOString().slice(0, 10)}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

            } catch (error) {
                console.error('截圖失敗:', error);
                alert('截圖失敗，請檢查主控台錯誤訊息。');
                document.getElementById('download-btn').style.display = 'inline-block';
            }
        }

        // 頁面載入時自動讀取結果
        window.addEventListener('load', loadResults);
    </script>
</body>
</html>
